          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">

    </header>
    <section id="contact">
      <div class="container-fluid bande-contact d-flex justify-content-center align-items-center title-contact">
          <h1>Contact</h1>
      </div>
      <div class="container formulaire d-flex justify-content-center align-items-center">
        <form>
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="Last-Name" class="mb-3 mt-3">Nom</label>
                <input type="Name" class="form-control" aria-describedby="Nom" placeholder="Entrer votre Nom" id="form-control-color">
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div class="form-group">
                <label for="First-Name" class="mb-3 mt-3">Prénom</label>
                <input type="First-Name" class="form-control" placeholder="Entrer votre Prénom" id="form-control-color">
              </div>
            </div>
          <div class="form-group">
            <label for="Email" class="mb-3 mt-3">Addresse Mail</label>
            <input type="Email" class="form-control" aria-describedby="Email" placeholder="Entrer votre Email" id="form-control-color">
            <small class="form-text text-muted">Nous ne partagerons pas vos données personelles</small>
          </div>
          <div class="form-group">
            <label for="Object" class="mb-3 mt-3">Objet</label>
            <select class="form-control" id="form-control-color">
              <option>?</option>
              <option>?</option>
              <option>?</option>
            </select>
          </div>
          <div class="form-group">
              <textarea class="form-control" rows="3" id="form-control-color">Votre Message</textarea>
          </div>
          <button type="submit" class="btn">Envoyer</button>
        </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
